<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,100&display=swap"
      rel="stylesheet"
    />

    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="header">
      <img src="money-pig.png" />
      <h2 id="title">Loan Calculator</h2>
    </div>

    <div class="wrapper">
      <div class="container">
        <section class="upper-left">
          <form id="loanForm">
            <label for="loan-amount">Loan Amount:</label>
            <input id="loan-amount" type="number" required />
            <label for="duration">Duration (Months):</label>
            <input id="duration" type="number" required />
            <label for="apr">APR interest rate:</label>
            <input id="apr" type="number" required />
            <div class="buttons">
              <input id="resetForm" type="button" value="Reset" />
              <input id="calc" type="submit" value="Calculate" />
            </div>
          </form>
        </section>
        <section class="upper-right">
          <div class="t-payments">
            <h2>Your Monthly Payments</h2>
            <h1 id="m-payments"></h1>
          </div>
          <div class="payment-details">
            <h4 id="total-prinipal">Total Principal: <span id="tp"></span></h4>
            <h4 id="total-interest">Total Interest: <span id="ti"></span></h4>
            <h4 id="total-cost">Total Cost: <span id="tc"></span></h4>
          </div>
        </section>
      </div>
      <section class="table-section">
        <table>
          <thead>
            <tr>
              <td>Month</td>
              <td>Payment</td>
              <td>Principal</td>
              <td>Interest</td>
              <td>Total Interest</td>
              <td>Balance</td>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
